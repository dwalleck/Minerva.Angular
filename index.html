<!DOCTYPE html>
<!-- Application Name - app.js and Main controller - controller.js-->
<html ng-app="minerva" ng-controller="MainCtrl as vm">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Page title - directive.js -->
    <title page-title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- chartJS  -->
    <script src="Scripts/plugins/chartjs/Chart.min.js"></script>
    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">
    <!--  CSS Animations -->
    <link href="css/animate.css" rel="stylesheet">
    <!--  CSS Main -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Feature detection -->
    <script src="Scripts/vendor/modernizr-2.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.js"></script>
    <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<!-- Current state name -->
<body class="{{$state.current.name}}">
    <!-- Page Wrapper-->
     <section id="main-wrapper" class="theme-grey">
       <!-- Page wrapper -->
        <header id="header" ng-include="'app/header.html'"></header>
        <!-- Left Sidebar Navigation -->
        <aside class="sidebar sidebar-left" ng-include="'app/left-sidebar.html'"></aside>
        <!-- Content wraper -->
         <section class="main-content-wrapper">
            <!-- Main content view  -->
            <div ui-view></div>
            <!-- Footer -->
            <div ng-include="'app/footer.html'"></div>
        </section>
        <!-- /Content wraper-->
    </section>
    <!-- /Page wrapper-->
    <!-- Right Sidebar Navigation -->
    <aside ng-include="'app/right-sidebar.html'" id="sidebar-right"></aside>
    <!-- /Left Sidebar Navigation -->
    
    <!-- jQuery -->
    <script src="Scripts/vendor/jquery-2.1.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="Scripts/bootstrap/bootstrap.min.js"></script>
    <script src="Scripts/plugins/navgoco/jquery.navgoco.min.js"></script>
    <!-- Pace JS -->
    <script src="Scripts/plugins/pace/pace.min.js"></script>
    <!-- Custom  -->
    <script src="Scripts/custom.js"></script>
    <!-- Angular -->
    <script src="Scripts/angular/angular.min.js"></script>
    <script src="Scripts/ui-router/angular-ui-router.min.js"></script>
    <script src="Scripts/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="Scripts/angular/angular-resource.js"></script>

    <!-- chartJS  -->
    <script src="Scripts/plugins/chartjs/tc-angular-chartjs.min.js"></script>

    <!-- Angular Script -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/controllers.js"></script>

    <!-- Services -->
    <script src="common/common.services.js"></script>
    <script src="common/mailgunSettingsResource.js"></script>
    <script src="common/errorReportsResource.js"></script>
    <script src="common/instanceFaultReportsResource.js"></script>

    <!-- Mailgun Settings Controllers -->
    <script src="app/settings/mailgunSettingsListCtrl.js"></script>

    <!-- Issue Summary Controllers -->
    <script src="app/issues/issuesSummaryCtrl.js"></script>

    <!-- Instance Fault Controllers -->
    <script src="app/instanceFaults/instanceFaultsListCtrl.js"></script>

    <!-- Application Error Controllers -->
    <script src="app/applicationErrors/applicationErrorsListCtrl.js"></script>

</body>

</html>
